<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;

            width: 300px;
            height: 600px;

            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: left;

            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 2em;
            color: ghostwhite;

            background-color: #10b019;
        }

        span {
            margin-top: 30px;
            text-align: center;
        }
        .hori_item {
            display:inline-block
        }
        
        #sign_out {
            margin-top: 40px;
            background-color: rgb(172, 27, 107);
            width: 50px;
            height: 50px;
            transform: rotate(45deg);
            transition-duration: 0.4s;
            cursor: pointer;
            align-self: center;

        }

        @keyframes choosing {
            100% {
                transform: rotate(405deg) scale(1.5);
                box-shadow: 0px 0px 20px 2px white; ;
            }
        }

        #sign_out:hover {
            animation-name: choosing;
            animation-direction: normal;
            animation-fill-mode: forwards;
            animation-duration: 0.4s;
           
        }
        #option_select {
            font-size: 18px;
            text-align: left;
            margin-left: 10px;

        }
        #text_detection {
            font-size: 18px;
            margin-top: 30px;
            margin-left: 10px;
        }
        #choose_option{
            margin-left: 50px;
        }
        input[type="radio"] { display: none; } input[type="radio"] + label { font-weight: 400; font-size: 14px; } input[type="radio"] + label span { display: inline-block; width: 18px; height: 18px; margin: -2px 10px 0 0; vertical-align: middle; cursor: pointer; -moz-border-radius: 50%; border-radius: 50%; border: 3px solid #ffffff; } input[type="radio"] + label span { background-color: #fff; } input[type="radio"]:checked + label { color: #333; font-weight: 700; } input[type="radio"]:checked + label span { background-color: #ff8800; border: 2px solid #ffffff; box-shadow: 2px 2px 2px rgba(0,0,0,.1); } input[type="radio"] + label span, input[type="radio"]:checked + label span { -webkit-transition: background-color 0.24s linear; -o-transition: background-color 0.24s linear; -moz-transition: background-color 0.24s linear; transition: background-color 0.24s linear; }

    </style>
</head>

<body>
    <span>Welcome to the Detect Fake News Extension</span>
    <p id="option_select">Choose a subject:</span>
    <div id="choose_option"> <input id="option-one" name="radio" value="one" checked="checked" type="radio"> <label for="option-one"> <span></span> Political </label> </div> 
    <div id="choose_option"> <input id="option-two" name="radio" value="two" type="radio"> <label for="option-two"> <span></span> Sport </label> </div>
    <div id="text_detection" class="hori_item">Click here to detect:</div>
    <div id="sign_out" class="hori_item"></div>

    <script src="main-script.js"></script>
</body>

</html>
